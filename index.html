<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Zomato Landing Page</title>
</head>
<body>
   <header>
       <nav class="navbar">
           <div class="navbar__brand">
           <img src="assets/assets/logo.png" alt="logo" class="navbar__logo"/>
           </div>
           <div class="navbar__nav__items">
        <button class="nav__item button__primary">Order Food</button>
           </div>
       </nav>
    </header> 

<main class="container">
    <!--HERO SECTION-->
    <section class="hero__container">
        <div class="hero__image__container">
            <img src="./assets/assets/hero.jpg" alt="hero image" class="hero__image"/>
        </div>
        <div class="hero__description">
        <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
        <button class="button__primary">Order Now</button>
        </div>
    </section>

    <!--EXPLORE MENU-->
    <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore our menu</h1>
        <div class="explore__gradient__bg"></div>
        <div class="explore__menu__lists">
            <!--Burger-->
          <div class="food__card">
            <div class="food__card__image__container">
                <img src="./assets/assets/burger.jpg" alt="burger" class="food__image"/>
            </div> 
            <div class="food__card__description">
                <h3 class="food__title">Burger</h3>
                <p>
                    Burger King, Mcdonalds, Burger Place 
                    <span style="color: red;">+3</span>
                </p>
            </div>
          </div>
          <!--Pizza-->
          <div class="food__card" id="pizza__card">
            <div class="food__card__image__container">
                <img src="./assets/assets/pizza.jpg" alt="pizza" class="food__image"/>
            </div> 
            <div class="food__card__description">
                <h3 class="food__title">Pizza</h3>
                <p>
                    Pizza Hut, Domino's Pizza
                    <span style="color: red;">+3</span>
                </p>
            </div>
          </div>
          <!--Ice cream-->
          <div class="food__card">
            <div class="food__card__image__container">
                <img src="./assets/assets/iceCream.jpg" alt="ice cream" class="food__image"/>
            </div> 
            <div class="food__card__description">
                <h3 class="food__title">Ice Cream</h3>
                <p>
                    Baskin Robins, Ibaco
                    <span style="color: red;">+3</span>
                </p>
            </div>
          </div>
        </div>
        <div class="explore__view__more">
        <button class="button__primary">View More</button>
        </div>
    </section>

</main>
</body>
</html>
